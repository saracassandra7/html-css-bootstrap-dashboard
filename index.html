<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="css/style.css">
  <title>Bootstrap Dashboard</title>
</head>
<body>
  <header>
    <div class="my-nav">
      <div class="container-fluid">
        <div class="row">
          <!-- logo -->
          <div class="col col-md-4 col-lg-2 d-none d-md-flex">
            <img src="img/logo.svg" class="img-fluid" alt="logo" id="logo">
          </div>

          <!-- logo mobile -->
          <div class="col col-md-4 col-lg-2 d-md-none">
            <img src="img/mobile-logo.png" class="img-fluid" alt="mobile-logo" id="logo-mobile">
          </div>

          <!-- barra di ricerca -->
          <div class="col col-8 col-md-7 col-lg-8 mt-3">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
              <input type="text" class="form-control" placeholder="Prova a cercare 'Quanti ragazzi di Classe#75 mangiano la pizza?'" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </div>

          <!-- icone che spariscono nel mobile -->
          <div class="col d-none d-lg-block col-lg-1 mt-1">
            <nav class="navbar navbar-expand">
              <div class="container-fluid">
                <div class="navbar-nav">
                  <a class="nav-link pe-3" href="#"><i class="bi bi-list-ul"></i></a>
                  <a class="nav-link pe-3" href="#"><i class="bi bi-question-circle-fill"></i></a>
                  <a class="nav-link pe-3" href="#"><i class="bi bi-three-dots-vertical"></i></a>
                </div>
              </div>
            </nav>
          </div>

          <!-- icona che rimane nel mobile -->
          <div class="col col-md-1 d-block col-lg-1 mt-1">
            <nav class="navbar navbar-expand">
              <div class="container-fluid">
                <div class="navbar-nav">
                  <a class="nav-link" href="#"><i class="bi bi-bell-fill" id="bell"></i></a>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>

  </header>

  <main>
    <div class="container-fluid g-0">
      <div class="row">
        <div class="col-1 pe-0">    
          <!-- menu laterale -->
          <section class="lateral-menu">
            menu
            
          </section>
        </div>

       <div class="col-11">
        <!-- contenuto main -->
        <section class="main-content overflow-y-scroll">
          <div class="container-fluid g-0">
            <div class="row">
              <!-- fascia blu -->
              <div class="col-12 blu bg-primary"></div>
              <div class="col-12 bg-light" id="content">

                <div class="container-fluid g-0">

                  <!-- sezione a sinistra -->
                  <div class="row bg-danger">
                    <div class=" col 12 col-md-8">1
                      <div class="container-fluid g-0">
                        <div class="row bg-info">
                          <div class="col-12">tabella</div>
                          <div class="col-12">
                            faq
                          </div>
                        </div>
                      </div>

                    </div>
                    <div class="col-12 col-md-4">2
                      <div class="container-fluid g-0">

                        <!-- sezione a destra -->
                        <div class="row bg-info">
                          <div class="col-12">todo</div>
                          <div class="col-12">grafico</div>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>

              </div>

            </div>
           

          </div>
        </section>
       </div>

        </section>
      </div>
    </div>  
  </main>

  
</body>
</html>
